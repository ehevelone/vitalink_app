plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.etenterprises.vitalink"

    compileSdk = 36
    ndkVersion = "25.1.8937393"

    defaultConfig {
        applicationId = "com.etenterprises.vitalink"
        minSdkVersion = flutter.minSdkVersion                      // ‚Üê FIXED HERE
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM controls versions automatically
    implementation(platform("com.google.firebase:firebase-bom:33.6.0"))

    // Exclude legacy firebase-iid to prevent duplicate class errors
    implementation("com.google.firebase:firebase-messaging") {
        exclude group: "com.google.firebase", module: "firebase-iid"
    }

    implementation("com.google.firebase:firebase-analytics")
    implementation("com.google.firebase:firebase-firestore")
    implementation("com.google.firebase:firebase-auth")

    // Multidex support
    implementation "androidx.multidex:multidex:2.0.1"
}

// Global exclusion to ensure firebase-iid is never pulled in
configurations.all {
    exclude group: "com.google.firebase", module: "firebase-iid"
}
