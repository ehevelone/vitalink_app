name: vitalink
description: A health records and insurance policy manager app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ---- Core UI / State ----
  cupertino_icons: 1.0.8
  provider: 6.1.2

  # ---- Permissions ----
  permission_handler: 11.3.1

  # ---- Storage / Data ----
  shared_preferences: 2.3.2
  flutter_secure_storage: 9.2.2
  path_provider: 2.1.3

  # ---- Network ----
  http: 1.2.2

  # ---- Device Link / Deep Linking ----
  app_links: 6.3.2

  # ---- UI / Features ----
  qr_flutter: 4.1.0
  signature: 5.5.0
  local_auth: 2.3.0
  in_app_purchase: 3.1.11
  url_launcher: 6.2.6

  # ---- Camera + ML Scanning ----
  camera: 0.10.5+9
  google_mlkit_barcode_scanning: ^0.12.0
  google_mlkit_document_scanner: ^0.4.0
  google_mlkit_object_detection: ^0.12.0

  # ---- Image Tools ----
  image_picker: 1.0.7
  image_cropper: 10.0.0+1
  image: 4.2.0

  # ---- PDF + Printing ----
  pdf: 3.10.8
  printing: 5.12.0
  flutter_pdfview: 1.3.2

  # ---- Firebase ----
  firebase_core: 3.9.0
  firebase_messaging: 15.0.3
  firebase_analytics: 11.2.1

  # ---- Notifications ----
  flutter_local_notifications: ^17.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  flutter_launcher_icons: 0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

dependency_overrides:
  image_cropper_platform_interface: 7.1.0
