<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitaLink — RSM Retention Tools</title>

  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg-black: #0c0c0c;
      --text-primary: #eaeaea;
      --text-muted: #b5b5b5;
      --accent-blue: #7cc6e8;
      --divider: #1e1e1e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-black);
      color: var(--text-primary);
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    .logo {
      max-width: 160px;
      margin: 0 auto 24px auto;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 8px;
    }

    .subhead {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 48px;
    }

    .card {
      background: #111;
      border: 1px solid var(--divider);
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--divider);
      background: #0c0c0c;
      color: var(--text-primary);
      margin-bottom: 24px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent-blue);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 16px;
      text-align: center;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      color: #555;
      font-size: 0.75rem;
    }
  </style>
</head>

<body>
  <main>

    <img src="images/vitalink-logo-1.png" alt="VitaLink" class="logo" />

    <h1>RSM Retention Tools</h1>
    <div class="subhead">
      Export client contact data for agent transition and retention outreach
    </div>

    <div class="card">
      <label for="agentSelect">Select Agent</label>
      <select id="agentSelect">
        <option value="">Loading agents…</option>
      </select>

      <button id="exportBtn" disabled>
        Export Client CSV
      </button>

      <div class="note">
        This export includes client email addresses and registered device platforms.<br />
        Use only for approved agency retention efforts.
      </div>
    </div>

    <footer>
      © 2026 VitaLink — Internal RSM Access
    </footer>

  </main>

  <script>
    const agentSelect = document.getElementById("agentSelect");
    const exportBtn = document.getElementById("exportBtn");

    let agents = [];

    async function loadAgents() {
      try {
        const res = await fetch("/.netlify/functions/rsm_list_agents", {
          credentials: "include"
        });
        const data = await res.json();

        if (!data.success) throw new Error(data.error);

        agents = data.agents;
        agentSelect.innerHTML = `<option value="">Select an agent</option>`;

        agents.forEach(a => {
          const opt = document.createElement("option");
          opt.value = a.id;
          opt.textContent = `${a.name || "Unnamed"} — ${a.email}`;
          agentSelect.appendChild(opt);
        });
      } catch (err) {
        agentSelect.innerHTML = `<option value="">Unable to load agents</option>`;
        console.error(err);
      }
    }

    agentSelect.addEventListener("change", () => {
      exportBtn.disabled = !agentSelect.value;
    });

    exportBtn.addEventListener("click", () => {
      const agentId = agentSelect.value;
      if (!agentId) return;

      window.location.href =
        `/.netlify/functions/export_agent_clients_csv?agent_id=${agentId}`;
    });

    loadAgents();
  </script>

</body>
</html>
